<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Emploi du temps - Portail ST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    input, button { padding: 0.5em; font-size: 1em; }
    button { margin-left: 0.5em; background: #0073a8; color: white; border: none; border-radius: 5px; }
    #zoneTelechargement a {
      display: inline-block;
      margin-top: 1em;
      padding: 0.7em 1em;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <label for="numeroEtudiant">NumÃ©ro Ã©tudiant :</label><br />
  <input type="text" id="numeroEtudiant" placeholder="Ex: 22345678" />
  <button id="btnVerifier">Valider</button>

  <p id="messageEDT" style="color: red;"></p>
  <div id="zoneTelechargement"></div>

  <script>
    let mappingEtudiants = {};

    fetch("https://portailst.github.io/edt/etudiants.json")
      .then(response => response.json())
      .then(data => {
        mappingEtudiants = data;

        document.getElementById("btnVerifier").addEventListener("click", function () {
          const numero = document.getElementById("numeroEtudiant").value.trim();
          const message = document.getElementById("messageEDT");
          const zone = document.getElementById("zoneTelechargement");
          message.textContent = "";
          zone.innerHTML = "";

          if (!numero.match(/^\d{8}$/)) {
            message.textContent = "NumÃ©ro Ã©tudiant invalide.";
            return;
          }

          const groupe = mappingEtudiants[numero];
          if (!groupe) {
            message.textContent = "NumÃ©ro non reconnu.";
            return;
          }

          const lienPDF = `https://portailst.github.io/edt/EDT_GROUPE_${groupe}.pdf`;

          const bouton = document.createElement("a");
          bouton.href = lienPDF;
          bouton.textContent = `ðŸ“¥ TÃ©lÃ©charger l'emploi du temps du ${groupe}`;
          bouton.target = "_blank";
          zone.appendChild(bouton);
        });
      })
      .catch(error => {
        document.getElementById("messageEDT").textContent =
          "Impossible de charger la base des Ã©tudiants.";
      });
  </script>
</body>
</html>
